<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="'Ошибка ' + ${errorStatus ?: ''}">Ошибка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex: 1; }
        .footer { background-color: #f8f9fa; padding: 1rem 0; text-align: center; }
    </style>
</head>
<body>
<div th:if="${isAdminError}"
     th:insert="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-5 main-content">
    <div class="jumbotron text-center">
        <h1 class="display-4">
            <th:block th:if="${errorStatus}" th:text="'Ошибка ' + ${errorStatus}">Ошибка</th:block>
            <th:block th:unless="${errorStatus}">Произошла ошибка</th:block>
        </h1>
        <p class="lead" th:text="${errorMessage ?: 'К сожалению, что-то пошло не так.'}">Сообщение об ошибке.</p>
        <hr class="my-4">
        <p>Пожалуйста, попробуйте вернуться на предыдущую страницу или на главную.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/admin}" role="button" th:if="${isAdminError}">На главную админки</a>
        <a class="btn btn-secondary btn-lg" href="javascript:history.back()" role="button">Назад</a>
        <div th:if="${exceptionDetails}" class="mt-3 alert alert-secondary">
            <small th:text="${exceptionDetails}"></small>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Wedding Invitation App</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
