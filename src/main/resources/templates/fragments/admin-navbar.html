<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/admin}">Админ Свадьба</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activePage != null and activePage == 'families'} ? 'active' : ''">
                <a class="nav-link" th:href="@{/admin/families}">Семьи</a>
            </li>
            <li class="nav-item" th:classappend="${activePage != null and activePage == 'guests'} ? 'active' : ''">
                <a class="nav-link" th:href="@{/admin/guests}">Гости</a>
            </li>
            <li class="nav-item" th:classappend="${activePage != null and activePage == 'history'} ? 'active' : ''">
                <a class="nav-link" th:href="@{/admin/history}">История</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/perform_logout}" method="post" class="form-inline my-2 my-lg-0">
                    <button type="submit" class="btn btn-outline-light my-2 my-sm-0">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
